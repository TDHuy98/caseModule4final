<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Order Management</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" name="viewport"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css"/>

</head>
<body>
<main>
    <div class="container-fluid">

        <div>
            <h1>WELCOME TO ORDER MANAGEMENT
            </h1>
        </div>
        <div>
            <form method="post">
                <input placeholder="Nhập nội dung tìm kiếm" type="text">
                <select>
                    <option>Tìm kiếm theo ID của người dùng</option>
                    <option>Tìm kiếm theo ID đơn hàng</option>
                </select>
                <button class="btn btn-success">Tìm kiếm</button>


            </form>
        </div>
        <div class="dropdown">
            <a aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" href="#"
               role="button">
                Dropdown link
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">sắp xếp theo ID đơn hàng</a></li>
                <li><a class="dropdown-item" href="#">sắp xếp theo ID người dùng</a></li>
                <li><a class="dropdown-item" href="#">sắp xếp theo giasa trị đơn hàng</a></li>
            </ul>
        </div>

        <div class="table">
            <table class="table container-fluid">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>ID đơn hàng</th>
                    <th>User ID</th>
                    <th>Product ID</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Sub-total</th>
                    <th>Tax</th>
                    <th>Total</th>
                    <th>Status</th><!--trạng thái thanh toán-->
                    <th>Create time</th>
                    <th>Update time</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</html>
