<%@ page contentType="text/html;charset=UTF-8" language="java" %>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit Form</h2>
    <form action="/AdminProductServlet?action=edit" method="post">
        <div class="form-group">
            <label>ID:</label>
            <input  class="form-control" placeholder="Enter id" name="id" value="${edit.idproduct}" readonly>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <input  class="form-control" placeholder="Enter category" name="category" value="${edit.category}" >
        </div>
        <div class="form-group">
            <label>Product Name:</label>
            <input  class="form-control" placeholder="Enter name" name="name" value="${edit.productname}">
        </div>
        <div class="form-group">
            <label>Color:</label>
            <input  class="form-control"  placeholder="Enter color" name="color" value="${edit.color}">
        </div>
        <div class="form-group">
            <label>Size:</label>
            <input  class="form-control"  placeholder="Enter size" name="size" value="${edit.size}">
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input  class="form-control"  placeholder="Enter price" name="price" value="${edit.price}">
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <input  class="form-control"  placeholder="Enter amount" name="amount" value="${edit.amountproduct}">
        </div>
        <div class="form-group">
            <label>Img:</label>
            <input  class="form-control"  placeholder="Enter Img" name="img" value="${edit.imgproduct}">
        </div>
        <div class="form-group">
            <label>Type:</label>
            <input  class="form-control"  placeholder="Enter type" name="type" value="${edit.producttype}">
        </div>

        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>

</body>
</html>
